            <span class="letters">Contact Me</span>

        <div class="contactme">

            <div class="contact-info">

                <div class="contact-info-icon">
                  <i class="fas fa-home"></i>

                <div class="contact-info-content">
                  <h4>Address</h4>
                  <p>Kankarbagh,<br> Patna,Bihar, <br> India</p>
                </div>
              </div>
              
              <div class="contact-info-item" data-aos="fade-right" data-aos-once="true">
                <div class="contact-info-icon">
                  <i class="fas fa-phone"></i>

                <div class="contact-info-content">
                  <h4>Phone</h4>

                </div>
              </div>
              
              <div class="contact-info-item" data-aos="fade-right" data-aos-once="true">

                </div>
                <div class="contact-info-content">
                  <h4>Email</h4>
                 <p>royshivam0108@gmail.com</p>
                </div>
              </div>
            </div>
            
            <div class="contact-form" data-aos="fade-left" data-aos-once="true">
              <form  id="contact-form" method="POST" action="https://formsubmit.co/royshivam0108@gmail.com">
                <h2>Send a message</h2>
                <div class="input-box">
                  <input type="text" required="true" name="name" placeholder="Name">
                </div>
                
                <div class="input-box">
                  <input type="email" required="true" name="email" placeholder="Email">
                </div>
                
                <div class="input-box">
                  <textarea required="true" name="message" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="input-box">
                  <input type="submit" value="Send">
                </div>
                   <input type="hidden" name="_captcha" value="false">
                   <input type="hidden" name="_template" value="box">
                   <input type="hidden" name="_next" value="https://---/assets/html/thankyou.html">
                   <input type="hidden" name="_url" value="https://---/assets/html/contact.html">
              </form>
            </div>
            
          </div>
